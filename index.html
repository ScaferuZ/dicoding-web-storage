<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bookshelf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf</h1>
    </header>
    <!-- top section (search book & add book) -->
    <div class="topWrapper">
      <!-- search book -->
      <div class="searchContainer">
        <h2>Search your book</h2>
        <form id="form" action="#" autocomplete="off">
          <!-- search input form -->
          <input
            type="text"
            name="bookSearch"
            id="bookSearch"
            placeholder="Search"
            required
          />
        </form>
        <!-- When searched, book will displayed in here -->
        <div class="searchedBookList"></div>
      </div>
      <!-- add book -->
      <div class="addBook">
        <h2>Add your book</h2>
        <form id="formData" action="#" autocomplete="off">
          <!-- enter book name here -->
          <input
            type="text"
            name="bookName"
            id="bookName"
            placeholder="Name"
            class="addForm"
            required
          />
          <!-- enter book author here -->
          <input
            type="text"
            name="bookAuthor"
            id="bookAuthor"
            placeholder="Author"
            class="addForm"
            required
          />
          <!-- enter book released date here -->
          <input
            type="date"
            name="dateReleased"
            id="dateReleased"
            placeholder="Date Released"
            class="addForm"
            required
          />
          <div class="isProgress">
            <!-- if your book is already finished, click this button -->
            <button class="btn-finished" id="finishedBook" type="submit">
              Finished
            </button>
            <!-- if your book is unfinished, click this button -->
            <button class="btn-unfinished" id="unfinishedBook" type="submit">
              Unfinished
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- bottom section (finished & unfinished books) -->
    <div class="bottomWrapper">
      <!-- finished book will display here -->
      <div class="finishedBookList">
        <h2>Done reading</h2>
        <div class="bookList" id="finishedBookDisplay"></div>
      </div>
      <!-- unfinished book will displayed here -->
      <div class="unfinishedBookList">
        <h2>On Progress</h2>
        <div class="bookList" id="unfinishedBookDisplay"></div>
      </div>
    </div>

    <script src="script/dom.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
