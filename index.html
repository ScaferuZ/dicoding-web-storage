<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bookshelf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf</h1>
    </header>
    <!-- top section -->
    <div class="topSection">
      <!-- Search book section -->
      <section id="searchBook">
        <div class="wrapper">
          <div class="searchWrapper">
            <h2>Search your book.</h2>
            <input
              type="search"
              name="bookSearch"
              class="searchInput"
              id="bookSearch"
              value=""
            />
            <div class="content_wrapper">
              <div class="content__wrapper">
                <div class="content">
                  <h3 id="bookName">Elon Musk</h3>
                  <p id="bookAuthor">Ashlee Vance</p>
                  <p id="bookDate">1999</p>
                  <button id="bookDetail">Detail</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Add book section -->
      <section id="addBook">
        <div class="wrapper">
          <h2>Add your book</h2>
          <div class="addBookDetail">
            <input type="search" name="bookName" id="bookName" value="" />
            <input type="search" name="authorName" id="bookName" value="" />
            <input type="search" name="bookDate" id="bookName" value="" />
            <div class="bookCheck">
              <button class="bookIsFinished">Finished</button>
              <button class="bookIsNotFinished">Not finished</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- bottom section -->
    <div class="bottomSection">
      <!-- book done reading section -->
      <section id="doneReading">
        <div class="wrapper">
          <h2>Done reading</h2>
          <div class="content_wrapper">
            <div class="content__wrapper">
              <div class="content">
                <h3 id="bookName">Elon Musk</h3>
                <p id="bookAuthor">Ashlee Vance</p>
                <p id="bookDate">1999</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- on progress book section -->
      <section id="onProgress">
        <div class="wrapper">
          <h2>On progress</h2>
          <div class="bookWrapper">
            <div class="contentWrapper">
              <div class="content">
                <h3 id="bookName">Elon Musk</h3>
                <p id="bookAuthor">Ashlee Vance</p>
                <p id="bookDate">1999</p>
              </div>
              <div class="content">
                <h3 id="bookName">Elon Musk</h3>
                <p id="bookAuthor">Ashlee Vance</p>
                <p id="bookDate">1999</p>
              </div>
              <div class="content">
                <h3 id="bookName">Elon Musk</h3>
                <p id="bookAuthor">Ashlee Vance</p>
                <p id="bookDate">1999</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
