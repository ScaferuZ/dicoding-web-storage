<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bookshelf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf</h1>
    </header>
    <!-- top section (search book & add book) -->
    <div class="topWrapper">
      <!-- search book -->
      <div class="searchContainer">
        <h2>Search your book</h2>
        <form id="searchBook" action="#" method="post">
          <input type="text" name="bookSearch" id="bookName" required />
        </form>
        <!-- When searched, book will displayed in here -->
        <div class="bookDisplay"></div>
      </div>
      <!-- add book -->
      <div class="addBook">
        <h2>Add your book</h2>
        <form id="addingBook" action="#" method="post">
          <input type="text" name="bookName" id="bookName" />
          <input type="text" name="bookAuthor" id="bookAuthor" />
          <input
            type="date"
            name="dateReleaased"
            id="dateReleaased"
            placeholder="dd-mm-yyyy"
          />
          <div class="isProgress">
            <button class="btn-finished" id="finishedBook" type="submit">
              Finished
            </button>
            <button class="btn-unfinished" id="unfinishedBook" type="submit">
              Unfinished
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- bottom section (finished & unfinished books) -->
    <div class="bottomWrapper">
      <!-- finished book will display here -->
      <div class="finishedBookList">
        <h2>Done reading</h2>
        <div class="bookDisplay" id="finishedBook"></div>
      </div>
      <!-- unfinished book will displayed here -->
      <div class="unfinishedBookList">
        <h2>On Progress</h2>
        <div class="bookDisplay" id="unfinishedBook"></div>
      </div>
    </div>
  </body>
</html>
